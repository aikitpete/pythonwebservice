<div class="block overflow">
    <div class="btn-toolbar inline overflow left" style="width:100%">
        <div class="btn-group left">

            <select class="form-control left inline" style="width:300px" data-bind="options: validationOptions, optionsCaption: ' -- select test -- ', value: validation">
            </select>
            <button type="button" class="btn btn-default right inline" style="">Run test</button>
        </div>
        <div class="btn-group left">
            <button type="button" class="btn btn-default inline left" data-toggle="modal" data-target="#selectTests" data-bind="click: selectTests">
                Select tests</button>
        </div>
        <div class="btn-group left">
            <button type="button" class="btn btn-default inline left" data-toggle="modal" data-target="#selectColumns" data-bind="click: selectColumns">
                Select columns</button>
        </div>
        <div class="btn-group left">
            <button type="button" id="addRow" class="btn btn-default inline right">
                Add row</button>
            <button type="button" id="editRow" class="btn btn-default inline right">
                Edit row</button>
            <button type="button" id="deleteRow" class="btn btn-default inline right">
                Delete row</button>
        </div>
        <div class="btn-group right" data-toggle="buttons">
            <button type="button" id="small-data" class="btn btn-default inline right"><span class="glyphicon glyphicon-stop"><input type="radio" name="options" id="option5">Small data</button>
            <button type="button" id="medium-data" class="btn btn-default inline right"><span class="glyphicon glyphicon-th-large"><input type="radio" name="options" id="option6">Medium data</button>
            <button type="button" id="large-data" class="btn btn-default inline right"><span class="glyphicon glyphicon-th"><input type="radio" name="options" id="option7">Big data</button>
        </div>
    </div>
</div>
<table id="example" class="display" cellspacing="0" width="100%" />
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>

            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>

        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
