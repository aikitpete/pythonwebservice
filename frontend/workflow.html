      <h2>Choose your input from the list</h2>

      <div class="left half inline">

        <label for="database">Select a database format :</label>
        <br/>
        <select id="dbSelect" class="form-control">
          <option disabled selected> -- select an option -- </option>
          <option>SAP database format</option>
          <option>MySQL database format</option>
          <option>PostgreSQL database format</option>
          <option>Oracle database format</option>
          <option>MongoDB database format</option>
          <option>Amazon SimpleDB database format</option>
          <option>Microsoft SQL Server database format</option>
          <option>IBM DB2 database format</option>
          <option>Excel format (XLS)</option>
          <option>CSV format</option>
          <option>OpenOffice format</option>
          <option>Teradata database format</option>
          <option>Informix database format</option>
          <option>MariaDB database format</option>
          <option>Other format</option>
        </select>


      </div>
      <div id="tabs-1-right" class="right half inline">
        <div id="form1">

          <label>Address :</label>
          <br/>
          <input type="text" class="form-control" id="address" placeholder="8080">
          <br/>
          <br/>
          <label>Port :</label>
          <br/>
          <input type="text" class="form-control" id="port" placeholder="127.0.0.1">
          <br/>
          <br/>

          <label>Username :</label>
          <br/>
          <input type="text" class="form-control" id="email" placeholder="janedoe">
          <br/>
          <br/>
          <label>Password :</label>
          <br/>
          <input type="password" class="form-control" id="password" placeholder="jane.doe@example.com">
          <br/>
          <br/>
          
          
          <button type="button" id="dbLogin" class="btn btn-default">Login</button>
          <!--<input type="submit" name="login" id="dbLogin" value="Login">
          <button type="button" id="next" class="btn btn-default inline right">Next >></button>-->
          
          <br/>
          <br/>
        </div>

        <div id="form2">
          <label>Database :</label>
          <br/>
          <input type="text" class="form-control" id="databaseb" placeholder="Product Data">
          <br/>
          <br/>
          <label>Table :</label>
          <br/>
          <input type="text" class="form-control" id="table" placeholder="Furniture">
          <br/>
          <br/>
          
          <button type="button" id="dbTable" class="btn btn-default">Select</button>
          <!--<input type="submit" name="select" id="dbTable" value="Select">-->
          <br/>
          <br/>
        </div>
