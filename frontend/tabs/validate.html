<script type="text/javascript">
    $(function() {
        $('#selectTests').on('show.bs.modal', function (e) {
            $(this).find('.modal-body').load('widgets/selecttests.html');
        })
        $('#selectColumns').on('show.bs.modal', function (e) {
            $(this).find('.modal-body').load('widgets/selectcolumns.html');
        })
        $('#addRow').on('show.bs.modal', function (e) {
            $(this).find('.modal-body').load('widgets/addrow.html');
        })
        $('#editRow').on('show.bs.modal', function (e) {
            $(this).find('.modal-body').load('widgets/editrow.html');
        })
         $('#deleteRow').on('show.bs.modal', function (e) {
            $(this).find('.modal-body').load('widgets/deleterow.html');
        })
    });
</script>
<div class="block overflow">
    <div class="btn-toolbar inline overflow left" style="width:100%">
    <div class="btn-group left">
        
        <select class="form-control left inline" style="width:300px">
            <option>--select test--</option>
            <option>Check value types</option>
            <option>Check missing values</option>
            <option>Check missing categories</option>
            <option>Check misinputted values</option>
            <option>Learn from past imports</option>
        </select>
        <button type="button" class="btn btn-default right inline" style="">Run test</button>
    </div>
    <div class="btn-group left">
    <button type="button" class="btn btn-default inline left" data-toggle="modal" data-target="#selectTests">
        Select tests</button>
    </div>
    <div class="btn-group left">
    <button type="button" class="btn btn-default inline left" data-toggle="modal" data-target="#selectColumns">
        Select columns</button>
    </div>
    <div class="btn-group left">
        <button type="button" id="addRow" class="btn btn-default inline right">
            Add row</button>
        <button type="button" id="editRow" class="btn btn-default inline right">
            Edit row</button>
        <button type="button" id="deleteRow" class="btn btn-default inline right">
            Delete row</button>
    </div>
    </div>
</div>
<table id="example" class="display" cellspacing="0" width="100%" />
